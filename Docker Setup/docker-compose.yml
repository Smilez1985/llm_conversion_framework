version: '3.8'

# LLM Cross-Compiler Framework - Docker Compose Configuration
# DIREKTIVE: Goldstandard, Security-Hardened.

services:
  # ============================================================================
  # ROCKCHIP TARGET CONTAINER
  # SECURED: No Docker Socket access.
  # ============================================================================
  rockchip-builder:
    build:
      context: .
      dockerfile: targets/Rockchip/dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
    image: llm-framework/rockchip:${VERSION:-latest}
    container_name: llm-rockchip-builder
    hostname: rockchip-builder
    
    environment:
      - BUILD_CACHE_DIR=/build-cache
      - TARGET_ARCH=aarch64
    
    # Reduced Capabilities
    cap_drop:
      - ALL
    
    volumes:
      - build_cache:/build-cache
      - ${MODELS_DIR:-./models}:/build-cache/models:ro
      - ${OUTPUT_DIR:-./output}:/build-cache/output
      - ./targets/Rockchip/modules:/app/modules:ro
      # Scripts werden read-only gemountet
      - ./targets/Rockchip/scripts:/app/scripts:ro 
    
    networks:
      - llm-framework
    
    security_opt:
      - no-new-privileges:true
    
    command: ["interactive"]
    tty: true
    stdin_open: true

  # ============================================================================
  # ORCHESTRATOR SERVICE
  # Needed for Management, keeps socket access (as per review)
  # ============================================================================
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    image: llm-framework/orchestrator:${VERSION:-latest}
    container_name: llm-orchestrator
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - API_PORT=8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - build_cache:/build-cache
      - ${OUTPUT_DIR:-./output}:/output
      - ./orchestrator/config:/app/config:ro
    ports:
      - "8000:8000"
    networks:
      - llm-framework
    depends_on:
      - rockchip-builder

  # ============================================================================
  # SECURITY & MONITORING
  # ============================================================================
  trivy-scanner:
    image: aquasec/trivy:latest
    container_name: llm-trivy-scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    command: 
      - image
      - --exit-code
      - "1"
      - --severity
      - HIGH,CRITICAL
      - llm-framework/rockchip:${VERSION:-latest}
    depends_on:
      - rockchip-builder
    networks:
      - llm-framework

networks:
  llm-framework:
    driver: bridge

volumes:
  build_cache:
    driver: local
  trivy_cache:
    driver: local
