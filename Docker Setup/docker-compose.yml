version: '3.8'

services:
  rockchip-builder:
    build:
      context: .
      dockerfile: targets/Rockchip/dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
    image: llm-framework/rockchip:${VERSION:-latest}
    container_name: llm-rockchip-builder
    hostname: rockchip-builder
    environment:
      - BUILD_CACHE_DIR=/build-cache
      - TARGET_ARCH=aarch64
    volumes:
      - build_cache:/build-cache
      - ${MODELS_DIR:-./models}:/build-cache/models:ro
      - ${OUTPUT_DIR:-./output}:/build-cache/output
      - ./targets/Rockchip/modules:/app/modules:ro
    networks:
      - llm-framework
    security_opt:
      - no-new-privileges:true
    command: ["interactive"]
    tty: true

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    image: llm-framework/orchestrator:${VERSION:-latest}
    container_name: llm-orchestrator
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - build_cache:/build-cache
      - ${OUTPUT_DIR:-./output}:/output
    ports:
      - "8000:8000"
    networks:
      - llm-framework
    depends_on:
      - rockchip-builder

  ctop:
    image: quay.io/vektorlab/ctop:latest
    container_name: llm-monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CTOP_FILTER=llm-
    networks:
      - llm-framework
    stdin_open: true
    tty: true

  # --- NEU: TRIVY SCANNER (Aus Integration Plan) ---
  trivy-scanner:
    image: aquasec/trivy:latest
    container_name: llm-trivy-scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    command: 
      - image
      - --exit-code
      - "1"
      - --severity
      - HIGH,CRITICAL
      - llm-framework/rockchip:latest
    depends_on:
      - rockchip-builder
    networks:
      - llm-framework

networks:
  llm-framework:
    driver: bridge

volumes:
  build_cache:
    driver: local
  trivy_cache:  # NEU
    driver: local
