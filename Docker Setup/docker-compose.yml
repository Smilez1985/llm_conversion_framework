version: '3.8'

# LLM Cross-Compiler Framework - Docker Compose Configuration
# DIREKTIVE: Goldstandard, Security-Hardened (Socket Proxy).

services:
  # ============================================================================
  # DOCKER SOCKET PROXY (Security Layer)
  # ============================================================================
  socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: llm-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Allow only necessary operations
      - BUILD=1
      - CONTAINERS=1
      - IMAGES=1
      - EXEC=1       # Needed for 'docker exec'
      - NETWORKS=1   # Needed to attach build containers
      - VOLUMES=1
      # DENY dangerous operations
      - EVENTS=0
      - PING=1
      - VERSION=1
      - INFO=1
      - AUTH=0
      - SECRETS=0
      - SWARM=0
      - SYSTEM=0     # Block 'docker system prune' etc.
    networks:
      - llm-framework
    restart: unless-stopped

  # ============================================================================
  # ORCHESTRATOR SERVICE
  # ============================================================================
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
        VERSION: ${VERSION:-1.0.0}
    image: llm-framework/orchestrator:${VERSION:-latest}
    container_name: llm-orchestrator
    hostname: orchestrator
    
    environment:
      # SECURITY: Use Proxy instead of raw socket
      - DOCKER_HOST=tcp://socket-proxy:2375
      - FRAMEWORK_VERSION=${VERSION:-1.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # AI Security Defaults
      - AI_SECURITY_LEVEL=${AI_SECURITY_LEVEL:-STRICT} 
      
      - GUI_ENABLED=${GUI_ENABLED:-true}
      - API_ENABLED=${API_ENABLED:-true}
      - API_PORT=8000
      - WEB_PORT=3000
      - PUID=${UID:-1000}
      - PGID=${GID:-1000}
    
    volumes:
      # KEIN Docker Socket Mount mehr!
      - build_cache:/build-cache
      - ${OUTPUT_DIR:-./output}:/output
      - ${MODELS_DIR:-./models}:/models:ro
      - ${CONFIG_DIR:-./configs}:/configs:ro
      - ./orchestrator/config:/app/config:ro
      - ./orchestrator/gui:/app/gui:ro
    
    ports:
      - "${API_PORT:-8000}:8000"
      - "${WEB_PORT:-3000}:3000"
      - "${VNC_PORT:-5900}:5900"
    
    networks:
      - llm-framework
    
    depends_on:
      - socket-proxy

  # ============================================================================
  # MONITORING SERVICE (CTOP)
  # ============================================================================
  ctop:
    image: quay.io/vektorlab/ctop:latest
    container_name: llm-monitor
    restart: unless-stopped
    # CTOP braucht leider direkten Socket f√ºr Stats, aber ist Read-Only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CTOP_FILTER=llm-
    networks:
      - llm-framework
    stdin_open: true
    tty: true

  # ============================================================================
  # INFRASTRUCTURE SECURITY SCAN (TRIVY)
  # ============================================================================
  trivy-infra-scanner:
    image: aquasec/trivy:latest
    container_name: llm-infra-scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    command: 
      - image
      - --exit-code
      - "0" 
      - --severity
      - HIGH,CRITICAL
      - llm-framework/orchestrator:${VERSION:-latest}
    depends_on:
      - orchestrator
    networks:
      - llm-framework

networks:
  llm-framework:
    driver: bridge

volumes:
  build_cache:
    driver: local
  trivy_cache:
    driver: local
