[tool.poetry]
name = "llm-cross-compiler-framework"
version = "1.1.0"
description = "Modulares Cross-Compilation Framework für LLM Edge-Deployment"
authors = ["Framework Team <team@llm-framework.org>"]
readme = "README.md"
packages = [{include = "orchestrator"}]

[tool.poetry.dependencies]
python = "^3.10"
# GUI
PySide6 = "^6.6.0"
# Core Logic
docker = "^7.0.0"
PyYAML = "^6.0.1"
requests = "^2.31.0"
packaging = "^23.2"
# CLI & Output
click = "^8.1.7"
rich = "^13.7.0"
watchdog = "^3.0.0"
# NEU: Fehlende Dependencies für ModelManager & Validation
huggingface_hub = "^0.19.0"
tqdm = "^4.66.0"
psutil = "^5.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-qt = "^4.2.0"
black = "^23.11.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"
pre-commit = "^3.6.0"

[tool.poetry.scripts]
llm-builder = "orchestrator.main:main"
llm-cli = "orchestrator.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
