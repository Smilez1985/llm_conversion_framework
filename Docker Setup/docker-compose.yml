# ============================================================================
# NETWORKS
# ============================================================================
networks:
  llm-framework:
    driver: bridge
    name: llm-framework
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  # Persistent build cache (shared between containers)
  build_cache:
    driver: local
    name: llm-framework-cache
    driver_opts:
      type: none
      o: bind
      device: ${CACHE_DIR:-./cache}

# ============================================================================
# EXTENSION FIELDS (for reusability)
# ============================================================================
x-common-variables: &common-env
  BUILD_CACHE_DIR: /build-cache
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  DEBUG: ${DEBUG:-0}
  FRAMEWORK_VERSION: ${VERSION:-1.0.0}

x-common-volumes: &common-volumes
  - build_cache:/build-cache
  - ${OUTPUT_DIR:-./output}:/build-cache/output
  - ${MODELS_DIR:-./models}:/build-cache/models:ro
  - ${CONFIG_DIR:-./configs}:/build-cache/configs:ro

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s
