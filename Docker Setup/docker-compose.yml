version: '3.8'

services:
  # ============================================================================
  # ORCHESTRATOR SERVICE
  # Needs GPU access to passthrough to builder containers if needed
  # ============================================================================
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
        VERSION: ${VERSION:-1.0.0}
    image: llm-framework/orchestrator:${VERSION:-latest}
    container_name: llm-orchestrator
    hostname: orchestrator
    
    # OPTIONAL GPU SUPPORT
    # Requires 'nvidia-container-toolkit' on host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    environment:
      - DOCKER_HOST=tcp://socket-proxy:2375
      - FRAMEWORK_VERSION=${VERSION:-1.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AI_SECURITY_LEVEL=${AI_SECURITY_LEVEL:-STRICT} 
      - GUI_ENABLED=${GUI_ENABLED:-true}
      - API_ENABLED=${API_ENABLED:-true}
      - API_PORT=8000
      - WEB_PORT=3000
      - PUID=${UID:-1000}
      - PGID=${GID:-1000}
    
    volumes:
      - build_cache:/build-cache
      - ${OUTPUT_DIR:-./output}:/output
      - ${MODELS_DIR:-./models}:/models:ro
      - ${CONFIG_DIR:-./configs}:/configs:ro
      - ./orchestrator/config:/app/config:ro
      - ./orchestrator/gui:/app/gui:ro
    
    ports:
      - "${API_PORT:-8000}:8000"
      - "${WEB_PORT:-3000}:3000"
      - "${VNC_PORT:-5900}:5900"
    
    networks:
      - llm-framework
    
    depends_on:
      - socket-proxy

  # ============================================================================
  # DOCKER SOCKET PROXY (Security Layer)
  # ============================================================================
  socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: llm-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - BUILD=1
      - CONTAINERS=1
      - IMAGES=1
      - EXEC=1       
      - NETWORKS=1
      - VOLUMES=1
      - EVENTS=0
      - PING=1
      - VERSION=1
      - INFO=1
      - AUTH=0
      - SECRETS=0
      - SWARM=0
      - SYSTEM=0
    networks:
      - llm-framework
    restart: unless-stopped

  # ============================================================================
  # MONITORING & SECURITY
  # ============================================================================
  ctop:
    image: quay.io/vektorlab/ctop:latest
    container_name: llm-monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CTOP_FILTER=llm-
    networks:
      - llm-framework
    stdin_open: true
    tty: true

  trivy-infra-scanner:
    image: aquasec/trivy:latest
    container_name: llm-infra-scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    command: 
      - image
      - --exit-code
      - "0" 
      - --severity
      - HIGH,CRITICAL
      - llm-framework/orchestrator:${VERSION:-latest}
    depends_on:
      - orchestrator
    networks:
      - llm-framework

networks:
  llm-framework:
    driver: bridge

volumes:
  build_cache:
    driver: local
  trivy_cache:
    driver: local
