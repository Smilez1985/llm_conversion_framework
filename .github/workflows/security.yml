name: Security & Quality Audit

on:
  push:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * 0' # Wöchentlicher Scan

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # Installiere Python-Dependencies die für Imports benötigt werden
          pip install pyyaml psutil docker packaging
          # Installiere Audit Tools
          pip install bandit safety

      - name: Security Scan (Bandit)
        run: bandit -r orchestrator/ scripts/ -x tests -s B101

      - name: Dependency Vulnerability Scan (Safety)
        run: |
          pip install poetry
          poetry export -f requirements.txt --output requirements.txt --without-hashes || true
          safety check -r requirements.txt || true

  docker-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy Vulnerability Scanner (Repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
