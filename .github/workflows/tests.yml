name: Framework CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Install Dependencies
        run: poetry install --no-interaction
        
      - name: Static Analysis (Linting)
        run: |
          # Wir pr端fen zumindest auf Syntaxfehler
          poetry run python -m compileall orchestrator/

  docker-integration-test:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image (Rockchip)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: targets/Rockchip/dockerfile
          push: false
          tags: llm-framework/rockchip:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Run System Diagnostics (Smoke Test)
        run: |
          # F端hrt die eingebauten Selbsttests im Container aus
          docker run --rm llm-framework/rockchip:test test
          
      - name: Verify Pipeline Components
        run: |
          # Pr端ft ob alle Module ausf端hrbar sind und Hilfe ausgeben
          docker run --rm llm-framework/rockchip:test config --help
          docker run --rm llm-framework/rockchip:test convert --help
          docker run --rm llm-framework/rockchip:test target --help
