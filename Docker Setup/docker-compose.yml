version: '3.8'

services:
  # ============================================================================
  # ORCHESTRATOR SERVICE
  # ============================================================================
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
      args:
        # CI-Kompatibilität: User-ID durchreichen
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
    image: llm-framework/orchestrator:${VERSION:-latest}
    container_name: llm-orchestrator
    hostname: orchestrator
    
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - FRAMEWORK_VERSION=${VERSION:-1.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GUI_ENABLED=${GUI_ENABLED:-true}
      - API_ENABLED=${API_ENABLED:-true}
      - API_PORT=8000
      - WEB_PORT=3000
      # Wichtig für Permissions im Container
      - PUID=${UID:-1000}
      - PGID=${GID:-1000}
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - build_cache:/build-cache
      - ${OUTPUT_DIR:-./output}:/output
      - ${MODELS_DIR:-./models}:/models:ro
      - ${CONFIG_DIR:-./configs}:/configs:ro
      - ./orchestrator/config:/app/config:ro
      - ./orchestrator/gui:/app/gui:ro
    
    ports:
      - "${API_PORT:-8000}:8000"
      - "${WEB_PORT:-3000}:3000"
      - "${VNC_PORT:-5900}:5900"
    
    networks:
      - llm-framework

  # ============================================================================
  # MONITORING SERVICE (CTOP)
  # ============================================================================
  ctop:
    image: quay.io/vektorlab/ctop:latest
    container_name: llm-monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CTOP_FILTER=llm-
    networks:
      - llm-framework
    stdin_open: true
    tty: true

  # ============================================================================
  # INFRASTRUCTURE SECURITY SCAN (TRIVY)
  # ============================================================================
  trivy-infra-scanner:
    image: aquasec/trivy:latest
    container_name: llm-infra-scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    command: 
      - image
      - --exit-code
      - "0" 
      - --severity
      - HIGH,CRITICAL
      - llm-framework/orchestrator:${VERSION:-latest}
    depends_on:
      - orchestrator
    networks:
      - llm-framework

networks:
  llm-framework:
    driver: bridge

volumes:
  build_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CACHE_DIR:-./cache}
  trivy_cache:
    driver: local
